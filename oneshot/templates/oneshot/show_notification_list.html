<style>
	table { border-collapse: collapse; }
	td { border: 1px solid black; padding: .25rem }
</style>

<table>
	<thead>
		<tr>
			<td>ID</td>
			<td>名前</td>
		</tr>
	</thead>

	<tbody>
		{% for notification in notification_list %}
			<tr>
				<td>{{ notification.id }}</td>
				<td>{{ notification.displayName }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
